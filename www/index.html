<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ocLazyLoad.min.js"></script>
    <script src="lib/angular-local-storage.min.js"></script>
    <script src="lib/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development)
    <script src="cordova.js"></script>
    -->
    <!-- your app's js -->
    <script src="app.js"></script>
  </head>
  <body ng-app="App">
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
      <ion-side-menus>
          <ion-side-menu-content>
             <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
                  <ion-nav-back-button class="button button-icon icon ion-chevron-left">
                  </ion-nav-back-button>
           </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>
          <ion-side-menu side="left">
              <ion-content has-header="false" ng-controller="initController">
                  <div class="sidemenu-header">
                      <a class="profile" ng-click="openModal()" href="#">
                          <img ng-src="img/default_avatar.png" />
                      </a>
                      <h1 class="title">{{username}}</h1>
                  </div>
                  <ion-list>
                      <ion-item href="#/contacts" class="item-icon-left" menu-close><i class="icon ion-plus-circled"></i> Invite</ion-item>
                      <ion-item href="#" class="item-icon-left" menu-close><i class="icon ion-log-out"></i> Logout</ion-item>
                  </ion-list>
                  <script id="photo-modal.html" type="text/ng-template">
                      <ion-modal-view class="photo-modal">
                          <ion-header-bar>
                              <a ng-click="closeModal()" class="button icon-left ion-close button-clear button-dark"></a>                              
                          </ion-header-bar>
                          <ion-content>
                              <div class="choice-buttons">
                                  <a class="button button-outline icon-left ion-navicon button-balanced">Take Photo</a>
                                  <a class="button button-outline icon-left ion-navicon button-balanced">Upload Photo</a>
                              </div>
                          </ion-content>
                      </ion-modal-view>
                  </script>
                  <script id="crop-modal.html" type="text/ng-template">
                      <ion-modal-view class="crop-modal">
                          <ion-header-bar>
                              <a ng-click="closeModal()" class="button icon-left ion-close button-clear button-dark"></a>
                              <h1 class="title">My Modal title</h1>
                          </ion-header-bar>
                          <ion-content>
                              <div>
                                  <a class="button button-outline icon-right ion-navicon button-balanced">Take Photo</a>
                                  <br />
                                  <a class="button button-outline icon-right ion-navicon button-balanced">Upload Photo</a>
                              </div>
                          </ion-content>
                      </ion-modal-view>
                  </script>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>
    
  </body>
</html>
