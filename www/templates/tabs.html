<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-assertive tabs-icon-only">
    <ion-tab icon="ion-radio-waves"
             href="#/tab/dash"
             on-select="onTabSelected()"
             on-deselect="onTabDeselected()">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-person-stalker"
             href="#/tab/chats"
             on-select="onTabSelected()"
             on-deselect="onTabDeselected()">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-flash"
             href="#/tab/account"
             on-select="onTabSelected()"
             on-deselect="onTabDeselected()">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-android-search"
             on-select="onTabSelected()"
             href="#/main/search"
             on-deselect="onTabDeselected()">
        <ion-nav-view name="main-search"></ion-nav-view>
    </ion-tab>
</ion-tabs>
