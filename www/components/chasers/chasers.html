<ion-view title="Chasers">    
    <ion-content has-header="true" padding="false">       
        <div id="result">
            <div id="chasers">
                <div class="zeroResults" ng-show="chasers.length === 0">
                    <h2>no chasers</h2>
                </div>
                <ion-list ng-show="chasers.length > 0">
                    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chaser in chasers" type="item-text-wrap" href="#/main/traffic/{{chaser.GUID}}">
                        <img ng-src="img/default_avatar.png">
                        <h2>{{chaser.username}}</h2>
                        <p>{{chaser.firstname}}&nbsp;{{chaser.lastname}}</p>
                    </ion-item>
                </ion-list>
                <ion-infinite-scroll ng-if="!noMoChasers" on-infinite="loadMoreChasers()" distance="30%"></ion-infinite-scroll>
            </div>
        </div>
    </ion-content>
</ion-view>
