<ion-view>
<ion-nav-title>{{title}}</ion-nav-title>
<ion-content has-header="true" padding="true">
   <div class="row userInfo">
        <div class="col col-33">
            <img ng-src="{{photo && imageURL + GUID + '.png' || 'img/default_avatar.png' }}" /><br />            
        </div>
        <div class="col">
            <div class="button-bar">
                <a class="button" href="#/main/{{segment}}/chasers/{{GUID}}"><span>{{noChasers}}</span>Chasers</a>
                <a class="button" href="#/main/{{segment}}/chasing/{{GUID}}"><span>{{noChasing}}</span>Chasing</a>
            </div>
            <button user-choice ng-model="symbol" class="button button-block icon" ng-class="{'ion-star':symbol == 0 || symbol == 1 ,'ion-paper-airplane':symbol == 2 }">
                <ion-spinner icon="lines" ng-show="loadingFollow"></ion-spinner>
                {{isFollowing}}
            </button>
        </div>
    </div>
    <div class="row userIntro">
        <p>{{firstname}}&nbsp;{{lastname}}</p>
    </div> 
    <div id="broadcast" class="row">
        <button ng-model="broadcasting" user-broadcast data-private="{{private}}" class="button button-block icon icon-left"  ng-class="{'broadcasting': broadcasting && !private || isChasing == 1 ,'private': private && isChasing != 1 }"  ng-click="openModal()">
        </button>
    </div>  
</ion-content>

<script id="mapModal.html" type="text/ng-template">
  <ion-modal-view class="map-modal"> 
    <ion-content has-bouncing="false"> 
    <div id="mapbanner">
    <a ng-click="closeModal()" class="button icon-left ion-close button-clear button-dark"></a>
    <span class="mapTitle">{{username}}</span>
    </div>
    <ui-gmap-google-map center='map.center' control='map.control' zoom='map.zoom' draggable="true" options="options">
    <ui-gmap-marker coords="chaserMarker.coords" options="chaserMarker.options" idkey="chaserMarker.id">
    </ui-gmap-marker>
    <ui-gmap-marker coords="userMarker.coords" options="userMarker.options" idkey="userMarker.id">
    </ui-gmap-marker>
    </ui-gmap-google-map>
        
    </ion-content>
  </ion-modal-view>
</script>
</ion-view>
