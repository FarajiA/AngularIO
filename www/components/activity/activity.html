<ion-view title="Activity">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-gear-a" ui-sref="settings"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="false">
        <div class="button-bar">
            <a class="button" ng-class="{'active' : showBroadcasters }" ng-click="toggle()">Broadcasting</a>
            <a class="button" ng-class="{'active' : !showBroadcasters }" ng-click="toggle()">Requests</a>
        </div>
        
        <div id="result">
            <div id="activity" ng-show="showBroadcasters" class="broadcast">
                <div class="zeroResults" ng-show="broadcasting.length === 0">
                    <h2>Noone broadcasting</h2>
                </div>
                <ion-list ng-show="broadcasting.length > 0">
                    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="broadcast in broadcasting" type="item-text-wrap" href="#/main/activity/{{broadcast.GUID}}">
                        <img ng-src="img/default_avatar.png">
                        <h2>{{broadcast.username}}</h2>
                        <p>{{broadcast.firstname}}&nbsp;{{broadcast.lastname}}</p>
                      </ion-item>
                </ion-list>
            </div>
            <div id="requests" ng-show="!showBroadcasters" class="requests">
                <div class="zeroResults" ng-show="requests.length === 0">
                    <h2>No requests</h2>
                </div>
                <ion-list ng-show="requests.length > 0">
                    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="request in requests" type="item-text-wrap" href="#/main/activity/{{request.GUID}}">
                        <img ng-src="img/default_avatar.png">
                        <h2>{{request.username}}</h2>
                        <p>{{request.firstname}}&nbsp;{{request.lastname}}</p>                       
                        <i class="icon ion-ios-arrow-thin-left icon-accessory"></i>
                        <i class="icon ion-ios-arrow-thin-right icon-accessory"></i>
                        <ion-option-button class="button-royal" ng-click="remove(request.GUID)">
                             <i class="icon ion-close-circled"></i>                            
                        </ion-option-button>
                        <ion-option-button class="button-balanced">
                            <i class="icon ion-checkmark-circled"></i>
                            </ion-option-button>
                    </ion-item>
                </ion-list>
            </div>




        </div>

    </ion-content>

</ion-view>
